<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid padding-top>
      <ion-row justify-content-center id="imageRow">
        <ion-col col-12>
              <img [src]="user.img" alt="../assets/imgs/profile.png"  id="profileImage">
        </ion-col>
      </ion-row>
    </ion-grid>
    <h2 text-center margin-bottom>{{user.firstname + ' '+ user.lastname}}</h2>
    <ion-item-group padding-top>
      <ion-item-divider color="light">Información Personal</ion-item-divider>
      <ion-item>
        <ion-icon name="key" item-start></ion-icon>
        <h2>Usuario:</h2>
        <p>{{user.username}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <h2>Nombre:</h2>
        <p>{{user.firstname +' '+ user.lastname}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <h2>E-mail:</h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-divider color="light">Navegar</ion-item-divider>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <p>{{p.title}}</p>
      </button>
      <ion-item-divider color="light"></ion-item-divider>
      <button ion-button full>
          Editar Perfil
        </button>
        <button ion-button full>
            Cerrar Sesión
          </button>
    </ion-item-group>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
