<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center id="logoRow" margin-bottom>
            <ion-col size="10">
                <img src="../assets/imgs/logo.png">
            </ion-col>
        </ion-row>

        <ion-row justify-content-center>
            <ion-col size="11">
                <ion-item>
                    <ion-label floating>E-Mail</ion-label>
                    <ion-input #email inputmode="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row justify-content-center>
            <ion-col size="11">
                <ion-item>
                    <ion-label floating>Contraseña</ion-label>
                    <ion-input #pass type="password" inputmode="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row margin-bottom><ion-col size="12"></ion-col></ion-row>
        <ion-row justify-content-center>
            <ion-col text-center size="10">
                <button ion-button full (click)="login(email.value,pass.value)">Ingresar</button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-label text-center>¿No tienes cuenta?
                    <a (click)="gotoRegister()">Regístrate</a>
                </ion-label> 
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
