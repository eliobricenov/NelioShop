<ion-header>

  <ion-navbar>
    <ion-title>Detalle de Producto</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image">
    <img [src]="product.image.url">
  </div>
  <h2>{{product.name}}</h2>
  <p>por {{product.vendor}}</p>
  <h1>{{product.price}} BsS.</h1>
  <p>{{product.quantity}} disponibles</p>

  <ion-item *ngIf="!mine">
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]="quantity" type="number" min="1" [max]="product.quantity"></ion-input>
  </ion-item>

  <button *ngIf="!mine" ion-button full (click)="addToCart()">Agregar al carrito</button>

  <ion-label>Descripción</ion-label>
  <ion-item>
      <p>{{product.description}}</p>
  </ion-item>


  
  <ion-label>Comentarios:</ion-label>
  <ion-item>
      <ion-textarea [(ngModel)]="comment" class="comment-box" placeholder="Escribe aquí tu comentario..."></ion-textarea> 
    </ion-item>
    <ion-buttons end>
        <button ion-button (click)="createComm()">Publicar</button>
      </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let c of commCh.comms; let i = index">
      <ion-label stacked>
        {{c.username}} - {{c.date | date:'medium'}}:
      </ion-label>
      <ion-label *ngIf="c.updated != null" stacked>
        Editado: {{c.updated | date:'medium'}}
      </ion-label>
      <ion-textarea readonly="true" [value]="c.text"></ion-textarea>
      <button *ngIf="menuCh.user.id == c.personId" ion-button icon-only clear item-end (click)="actionSheet(i)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>



</ion-content>
