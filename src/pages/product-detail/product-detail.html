<ion-header>

  <ion-navbar>
    <ion-title>Detalle de Producto</ion-title>
    <ion-buttons end>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="image"></div>
  <h2>{{product.name}}</h2>
  <p>por {{product.vendor}}</p>
  <h1>{{product.price}} BsS.</h1>
  <p>{{product.quantity}} disponibles</p>

  <ion-item *ngIf="!mine">
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]="quantity" type="number" min="1" [max]="product.quantity"></ion-input>
  </ion-item>

  <button *ngIf="!mine" ion-button full (click)="addToCart()">Agregar al carrito</button>

  <ion-item>
    <ion-label>Descripci√≥n</ion-label>
  </ion-item>
  <p>{{product.description}}</p>



</ion-content>
