<ion-content padding>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar
        [(ngModel)]="searchInput"
        showCancelButton="false"
        animated="false"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
      </ion-navbar>

    <ion-list>
        <ion-item *ngFor="let product of prodCh.products; let i = index ">
            <ion-thumbnail item-start (click)="gotoDetail(i)">
              <img [src]="product.image">
            </ion-thumbnail>
            <h2>{{product.name}}</h2>
            <p>por {{product.vendor}}</p>
            <h3 class="price">{{product.price}} bsS.</h3>
          </ion-item>
    </ion-list>

</ion-content>
