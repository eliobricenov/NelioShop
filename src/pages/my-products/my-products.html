<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mis publicaciones</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of prodCh.products; let i = index ">
          <ion-thumbnail item-start  (click)="openDetail(i)">
            <img [src]="product.image.url">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <h3 class="price">{{product.price}} bsS.</h3>
         <ion-icon name="more" item-end (click)="presentActionSheet(i)"></ion-icon>
        </ion-item>
      </ion-list>
  <ion-fab bottom right (click)="openCreate()">
    <button ion-fab><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
