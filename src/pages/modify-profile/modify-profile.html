<ion-header>

  <ion-navbar>
    <ion-title>Modifica tu perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="reactiveForm">
    <ion-grid>

      <ion-row justify-content-center>
        <ion-col col-11>

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item no-lines *ngIf="name.invalid && (name.touched || name.dirty)">
            <span *ngIf="name.hasError('required')" class="error-message">This field can't be empty</span>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col col-11>

          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>

          <ion-item no-lines *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
            <span *ngIf="lastName.hasError('required')" class="error-message">This field can't be empty</span>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col col-11>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

          <ion-item no-lines *ngIf="username.invalid && (username.touched || username.dirty)">
            <span *ngIf="username.hasError('required')" class="error-message">This field can't be empty</span>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col col-9>
          <button ion-button full [disabled]="!(reactiveForm.valid && reactiveForm.dirty)" (click)="edit()">Edit</button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
