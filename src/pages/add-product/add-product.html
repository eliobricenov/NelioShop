<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Producto</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripci√≥n</ion-label>
  <ion-input type="text" [(ngModel)]="product.description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Cantidad</ion-label>
        <ion-input type="number" min="1" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Precio en BsS.</ion-label>
        <ion-input type="number" min="1" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <button padding ion-button (click)="actionPresent()">Seleccionar imagen...</button>
    <ion-item>
        <h4>Vista Previa</h4>
        <img [src]="imageFileName" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
  </ion-list>

  <ion-fab bottom right (click)="confirm()">
      <button ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
 
</ion-content>
