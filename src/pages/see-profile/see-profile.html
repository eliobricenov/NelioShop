<ion-header>

  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToEditPage()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      Mis datos
    </ion-list-header>

    <ion-item>
      <h3>Nombre y Apellido</h3>
      <p>{{userData.firstName}} {{userData.lastName}}</p>
    </ion-item>

    <ion-item>
      <h3>Email</h3>
      <p>{{userData.email}}</p>
    </ion-item>

    <ion-item>
      <h3>Nombre de usuario</h3>
      <p>{{userData.username}}</p>
    </ion-item>
  </ion-list>

</ion-content>
