<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi carrito</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let cartProd of cartCh.cart; let i = index ">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{cartProd.name}}</h2>
      <p>por {{cartProd.vendor}}</p>
      <h3 class="price">{{cartProd.price}} bsS.</h3>
    </ion-item>
  </ion-list>
</ion-content>
